<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- struttura header -->
    <header>
        <section>
            <!-- contenitore dei comandi -->
            <div class="commands">

                <!-- tasto per visione partecipanti -->
                <div class="speaker-view">

                </div>

                <!-- tasto full screen -->
                <div class="full-screen">

                </div>
            </div>

        </section>

    </header>

    <!-- struttura main -->
    <main>
        <section>
            <!-- container delle persone in call -->
            <div id="container">

                <!-- partecipante -->
                <div class="participant">

                    <!-- immagine profilo -->
                    <img src="" alt="">

                    <!-- nome del partecipante -->
                    <div class="name-participant">

                    </div>
                </div>

            </div>
        </section>

    </main>

    <!-- struttura footer -->
    <footer>
        <section>

            <!-- sezione comandi muto e video -->
            <div class="pc-command">
                <!-- icona muto - scritta e freccia -->
                <div class="mute">

                </div>

                <!-- icona video - scritta e freccia -->
                <div class="video">

                </div>
            </div>

            <!-- sezione comandi interazione -->
            <div class="interaction">

                <!-- items di interazione -->
                <div class="command-interaction">

                </div>

            </div>

            <!-- sezione chiusura meeting-->
            <div id="end-meeting">

            </div>
        </section>

    </footer>
</body>
</html>
